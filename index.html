<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Activation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .machine-id {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            word-wrap: break-word;
            margin-bottom: 25px;
            color: #a0a0a0;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Software Activation</h1>
        <p>Your Machine ID:</p>
        <div id="machineId" class="machine-id">137b6037f77516d681f247d58734a742a103856386e9f6d924f8d5c4fd2b43d79</div>
        
        <input type="text" id="licenseKey" placeholder="Enter your license key">
        
        <button id="activateButton">Activate</button>
        
        <p id="result"></p>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual deployed API URL from Render!
        const API_URL = 'https://my-key-auth-api.onrender.com/api/login'; 

        const machineIdElement = document.getElementById('machineId');
        const licenseKeyInput = document.getElementById('licenseKey');
        const activateButton = document.getElementById('activateButton');
        const resultElement = document.getElementById('result');

        activateButton.addEventListener('click', async () => {
            const machineId = machineIdElement.innerText;
            const key = licenseKeyInput.value.trim();

            if (!key) {
                resultElement.innerText = 'Please enter a license key.';
                resultElement.className = 'error';
                return;
            }

            resultElement.innerText = 'Checking...';
            resultElement.className = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ machineId, key })
                });

                const data = await response.json();

                if (response.ok) {
                    resultElement.innerText = data.message;
                    resultElement.className = 'success';
                } else {
                    resultElement.innerText = `Error: ${data.message}`;
                    resultElement.className = 'error';
                }

            } catch (error) {
                console.error('Network or server error:', error);
                resultElement.innerText = 'Could not connect to the activation server. Please check your internet connection.';
                resultElement.className = 'error';
            }
        });
    </script>

</body>
</html>
